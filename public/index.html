<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Viewer</title>
</head>
<body>
  <pre id="log"></pre>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect();
    const logElement = document.getElementById('log');
    socket.on('update', (data) => {
      logElement.textContent = data;
    });
  </script>
</body>
</html>
